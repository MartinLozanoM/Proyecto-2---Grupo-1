<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Movie</title>
    <!-- estilos css -->
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/sliders.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Script FontAwesome - Martin -->
    <script
      src="https://kit.fontawesome.com/35882933df.js"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPTS JS -->
    <script src="./js/login.js" defer></script>
    <script src="./js/header.js" defer></script>
    <script src="./js/banner.js" defer></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body
    onresize="calcularPaginas(); calcularPaginasTerror(); calcularPaginasComedia();"
  >
    <!-- HEADER START-->
    <header id="header">
      <!-- <div id="modal"></div> -->
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main>
      <!--BANNER START -->
      <div id="contenedor-banner"></div>
      <!-- Carrousel de Peliculas recomendadas -->
      <div class="m-peliculas-recomendadas m-contenedor">
        <!-- Titulo y botones -->
        <div class="m-contenedor-titulo-controles">
          <h3>Peliculas Recomendadas</h3>
          <div class="m-indicadores"></div>
        </div>
        <!-- Contenedor Principal del Carousel -->
        <div class="m-contenedor-principal">
          <!-- Boton izquierdo -->
          <button role="button" id="flecha-izq" class="m-flecha-izquierda">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <!-- Contenedor del Carousel -->
          <div
            class="m-contenedor-carousel recomendadas"
            id="contenedor-recomendadas"
          ></div>
          <!-- Boton derecho -->
          <button role="button" id="flecha-der" class="m-flecha-derecha">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
      <!-- Carousel Recomendadas END -->
      <!-- Carrousel de Peliculas de terror -->
      <div class="m-peliculas-recomendadas m-contenedor">
        <!-- Titulo y botones -->
        <div class="m-contenedor-titulo-controles">
          <h3>Peliculas de Terror</h3>
          <div class="m-indicadores-terror"></div>
        </div>
        <!-- Contenedor Principal del Carousel -->
        <div class="m-contenedor-principal">
          <!-- Boton izquierdo -->
          <button
            role="button"
            id="flecha-izq-terror"
            class="m-flecha-izquierda"
          >
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <!-- Contenedor del Carousel -->
          <div
            class="m-contenedor-carousel terror"
            id="contenedor-terror"
          ></div>
          <!-- Boton derecho -->
          <button role="button" id="flecha-der-terror" class="m-flecha-derecha">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
      <!-- Carousel Terror END -->
      <!-- Carrousel de Peliculas de Comedia -->
      <div class="m-peliculas-recomendadas m-contenedor">
        <!-- Titulo y botones -->
        <div class="m-contenedor-titulo-controles">
          <h3>Peliculas de Comedia</h3>
          <div class="m-indicadores-comedia"></div>
        </div>
        <!-- Contenedor Principal del Carousel -->
        <div class="m-contenedor-principal">
          <!-- Boton izquierdo -->
          <button
            role="button"
            id="flecha-izq-comedia"
            class="m-flecha-izquierda"
          >
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <!-- Contenedor del Carousel -->
          <div
            class="m-contenedor-carousel comedia"
            id="contenedor-comedia"
          ></div>
          <!-- Boton derecho -->
          <button
            role="button"
            id="flecha-der-comedia"
            class="m-flecha-derecha"
          >
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
      <!-- Carousel Comedia END -->
    </main>
    <!-- MAIN END -->
    <!-- FOOTER START -->
    <footer class="martin-footer">
      <!-- Derechos de autor - Martin -->
      <div class="martin-derechos">
        <h6>
          Copyright &copy; 2022<span class="me-2"></span><b>Rolling Movie</b>
        </h6>
        <span id="subtitulo">Todos los Derechos Reservados</span>
      </div>
      <!-- Redes sociales - Martin -->
      <div class="martin-social-media">
        <a class="martin-medias" href="./error404.html"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a class="martin-medias" href="./error404.html"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a class="martin-medias" href="./error404.html"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>
    </footer>
    <!-- FOOTER END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sliders.js"></script>
  </body>
</html>
