<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Movie</title>
    <!-- estilos css -->
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Script FontAwesome - Martin -->
    <script src="https://kit.fontawesome.com/35882933df.js" crossorigin="anonymous"></script>
    <!-- SCRIPTS JS -->
    <script src="./js/login.js" defer></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER START-->
    <header id="header">
      <nav class="navbar navbar-expand-md colorNavBar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img id="img_logo" src="./img/logoPeli (2).png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- /*contenedor flex*/ -->
          <div
            class="collapse navbar-collapse ms-1 justify-content-between"
            id="navbarNav"
          >
            <!-- contenedor flex -->
            <ul class="navbar-nav items_header">
              <li class="nav-item mx-2">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Peliculas</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Series</a>
              </li>
            </ul>
            <ul class="navbar-nav items_header">
              <!-- en modo small se visualiza el items con texto -->
              <li class="nav-item mx-2 d-md-none">
                <a
                  id="login"
                  class="nav-link botonInicio"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  onclick="login()"
                  href="#"
                >
                  Iniciar Sesi√≥n</a
                >
              </li>
              <!--en modo tablet + se visualiza el icons de usuario -->
              <li class="nav-item mx-2 d-none d-md-block">
                <a
                  id="login"
                  class="nav-link botonInicio"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  onclick="login()"
                  href="#"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    width="30"
                  >
                    <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 128c39.77 0 72 32.24 72 72S295.8 272 256 272c-39.76 0-72-32.24-72-72S216.2 128 256 128zM256 448c-52.93 0-100.9-21.53-135.7-56.29C136.5 349.9 176.5 320 224 320h64c47.54 0 87.54 29.88 103.7 71.71C356.9 426.5 308.9 448 256 448z"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- MODAL -->
      <div
        id="loginModal"
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      ></div>
    </header>
    <!-- HEADER END -->
    <main></main>
    <!-- FOOTER START -->
    <footer class="martin-footer">
      <!-- Derechos de autor - Martin -->
      <div class="martin-derechos">
        <small>Copyright &copy; 2022 <b>Rolling Movie</b> - Todos los Derechos Reservados.</small>
      </div>
      <!-- Redes sociales - Martin -->
      <div class="martin-social-media">
        <a class="martin-medias" href="#"><i class="fa-brands fa-facebook"></i></a>
        <a class="martin-medias" href="#"><i class="fa-brands fa-twitter"></i></a>
        <a class="martin-medias" href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
    <!-- FOOTER END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
