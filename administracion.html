<!DOCTYPE html>

    <title>Rolling Movie</title>
    <!-- estilos css -->
    <link rel="stylesheet" href="./css/generalAdmin.css" />

    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/sliders.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link

    ></script>

    <script src="./js/banner.js" defer></script>
    <script src="./js/admin.js" defer></script>
    <script src="./js/sliders.js" defer></script>
    <script src="./js/validacion.js" defer></script>

    <link

    <footer class="martin-footer">

        </h6>
        <span id="subtitulo">Todos los Derechos Reservados</span>
      </div>
      <!-- Redes sociales - Martin -->
      <div class="martin-social-media">
        <a class="martin-medias" href="#"

        ></a>
        <a class="martin-medias" href="#"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a class="martin-medias" href="#"

        ></a>

    </footer>
    <!-- FOOTER END -->
